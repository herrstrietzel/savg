                    <p style="font-size:10px; font-family:'Cormorant Garamond'">
                        One morning, when <em>Gregor Samsa</em> woke from troubled dreams, he found himself transformed
                        in
                        his bed into a horrible vermin. He lay on his armour-like back, and if he lifted his head a
                        little
                        he could see his brown belly, slightly domed and divided by arches into stiff sections.
